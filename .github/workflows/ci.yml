name: CI

on:
  push:
    branches: [ main, develop, master, feature/* ]
  pull_request:
    branches: [ main, develop, master, feature/* ]

jobs:
  backend-tests:
    name: Proj2/backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: foodpool_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd Proj2/backend
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/foodpool_test
          JWT_SECRET_KEY: test-secret-key
        run: |
          cd Proj2/backend
          coverage run -m pytest -v
          coverage xml
          coverage report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./Proj2/backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd Proj2/frontend
          npm ci || npm install

      - name: Run tests with coverage
        run: |
          cd Proj2/frontend
          CI=true npm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./Proj2/frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

      - name: Build
        run: |
          cd Proj2/frontend
          CI=false npm run build

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check Python files
        run: |
          cd Proj2/backend
          python -m py_compile *.py || echo "Python files checked"
        continue-on-error: true
