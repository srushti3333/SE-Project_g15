name: CI

on:
  push:
    branches: [ main, develop, master, feature/* ]
  pull_request:
    branches: [ main, develop, master, feature/* ]

jobs:
  backend-tests:
    name: üß™ Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: foodpool_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd Proj2/backend
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/foodpool_test
          JWT_SECRET_KEY: test-secret-key
        run: |
          cd Proj2/backend
          pytest --cov=. --cov-report=xml --cov-report=term -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Add this in GitHub ‚Üí Settings ‚Üí Secrets ‚Üí Actions
          files: Proj2/backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  frontend-tests:
    name: ‚öõÔ∏è Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd Proj2/frontend
          npm ci || npm install

      - name: Run tests
        run: |
          cd Proj2/frontend
          npm test -- --passWithNoTests --watchAll=false || echo "No frontend tests found yet"
        continue-on-error: true

      - name: Build frontend
        run: |
          cd Proj2/frontend
          CI=false npm run build

  lint:
    name: üßπ Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check Python syntax
        run: |
          cd Proj2/backend
          python -m py_compile *.py || echo "Python syntax check completed"
        continue-on-error: true

      - name: Lint Python with flake8
        run: |
          pip install flake8
          cd Proj2/backend
          flake8 . || echo "Flake8 lint warnings only"
        continue-on-error: true
